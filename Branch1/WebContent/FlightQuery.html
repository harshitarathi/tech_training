 <form class = "form-inline" role = "form">
   <ul>
   <li class = "form-group"  style ="float:left; inline-size: 77%;

      <label class = "sr-only" for = "Tocity" style="display: contents;">To City</label>

   <li class = "form-group"   style ="float:left; inline-size: 77%;
